<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Branding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfde8;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #626258;
            padding: 10px;
            color: #fdfde8;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 15px;
            background-color: #626258;
        }

        .nav-links a {
            color: #fdfde8;
            text-decoration: none;
            font-size: 16px;
            background-color: #626258;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #333;
                text-align: center;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                padding: 10px 0;
            }

            .menu-toggle {
                display: block;
            }
        }
        .container {
            max-width: 1000px;
            width: 90%;
            margin: auto;
            background: #f5f5dc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
        }

        .container p {
        text-align: justify;
        }


        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px auto;
        }
        h1, h2 {
            color: #444;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fdfde8;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .clickable {
            cursor: pointer;
            padding: 10px;
            background-color: #fdfde8;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .clickable:hover {
            transform: scale(1.01);
        }
        .info {
            display: none;
            padding: 10px;
            background-color: #d8d8b3;
            border: 1px solid #bbb;
            margin-top: 5px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .contact-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .contact-box {
            display: flex;
            align-items: center;
            
            padding: 10px 20px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .contact-box:hover {
            transform: scale(1.05);
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .footer {
            background: #626258;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: 20px;
            color: white;
        }
        @media (max-width: 600px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }
        }
        @media (max-width: 400px) {
    .profile-img {
        width: 120px;
        height: 120px;
    }
    .contact-box {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .icon {
        margin-bottom: 5px;
    }
}

    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">PERSONAL INFORMATION</div>
        <ul class="nav-links">
            <li><a href="index.html">About</a></li>
            <li><a href="picture.html">Project</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-toggle">â˜°</div>
    </nav>

    <footer class="footer">
        <div class="contact-container">
            <div class="contact-box">
                <img src="email-icon.png" alt="Email" class="icon">
                <span>affifahfathonah@gmail.com</span>
            </div>
            <div class="contact-box">
                <img src="linkedin-icon.png" alt="LinkedIn" class="icon">
                <span><a href="#">afifahfathonah</a></span>
            </div>
            <div class="contact-box">
                <img src="github-icon.png" alt="GitHub" class="icon">
                <span><a href="https://github.com/afifahfathonah">afifahfathonah</a></span>
            </div>
        </div>
    </footer>
    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector(".nav-links");

        menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("show");
        });
    </script>
    <script>
        function toggleInfo(infoId) {
            var info = document.getElementById(infoId);
            if (info.style.display === "none" || info.style.display === "") {
                info.style.display = "block";
            } else {
                info.style.display = "none";
            }
        }
    </script>
</body>
</html>
